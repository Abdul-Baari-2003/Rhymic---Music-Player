<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="manifest" href="manifest.json">
    <title>Rhymic</title>
</head>

<body>
    <div class="background">
        <img src="" id="bg-img">
    </div>
    <div class="topbar">
        <div class="search-box">
            <button onclick="searchSongs()"><i class="bi bi-search"></i></button>
            <input type="text" id="search" placeholder="Search music">
        </div>
        <div id="search-results"></div>
        <div class="activity">
            <i class="bi bi-person-fill"></i>
        </div>
        <div class="premium">
            <button>Subscribe</button>
        </div>
    </div>
    <nav>
        <div class="sidebar">
            <div class="logo">
               <span class="logo-text">Rhymic</span>
            </div>
            <div class="menu">
                <p>Menu</p>
                <a href="#" class="menu-active">
                    <i class="fas fa-home"></i>
                    Home
                </a>
                <a href="#">
                    <i class="fas fa-compass"></i>
                    Discover
                </a>
                <a href="#">
                    <i class="fas fa-heart"></i>
                    Liked Songs
                </a>
            </div>
            <div class="library">
                <p>Library</p>
                <a href="#">
                    <i class="fas fa-compact-disc"></i>
                    Singles
                </a>
                <a href="#">
                    <i class="fas fa-compact-disc"></i>
                    Albums
                </a>
                <a href="#">
                    <i class="fas fa-music"></i>
                    Artist
                </a>
            </div>
        </div>
    </nav>
    <section>
        <div class="music-player">
            <div class="container">
                <div class="player-img">
                    <img src="" class="active" id="cover">
                </div>
                <h2 id="music-title"></h2>
                <h3 id="music-artist"></h3>
            </div>
            <div class="song-list-container">
                <h2>Your Music</h2>
                <ul id="song-list"></ul>
            </div>
            <div class="progress-section">
                <div class="player-progress" id="player-progress">
                    <div class="progress" id="progress"></div>
                    <div class="music-duration">
                        <span id="current-time">0:00</span>
                        <span id="duration">0:00</span>
                    </div>
                </div>
                <div class="player-controls">
                    <i class="fa-solid fa-random" title="Shuffle" id="shuffle"></i>
                    <i class="fa-solid fa-backward" title="Previous" id="prev"></i>
                    <i class="fa-solid fa-play play-button" title="Play" id="play"></i>
                    <i class="fa-solid fa-forward" title="Next" id="next"></i>
                    <i class="fa-solid fa-repeat" title="Repeat" id="repeat"></i>
                </div>
                <div class="volume-control">
                    <i class="fa-solid fa-volume-up" id="volume-icon"></i>
                    <input type="range" id="volume" min="0" max="1" step="0.1" value="1" title="Volume">
                </div>
            </div>
           <div class="loader" id="loader"></div>
        </div>
    </section>
    <script src="script.js"></script>
</body>
</html>
